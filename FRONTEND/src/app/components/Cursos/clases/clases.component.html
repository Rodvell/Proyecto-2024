<div class="pagina-completa">
    <mat-toolbar class="custom-toolbar">
        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <span class="toolbar-spacer"></span>
        <span class="toolbar-title">EduJob+</span>
        <span class="toolbar-spacer"></span>
        <button mat-button routerLink="/menuP/{{correo}}">
            <mat-icon>home</mat-icon>
            Ir a Menu
        </button>
        <button mat-button (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            Cerrar Sesi√≥n
        </button>
    </mat-toolbar>
</div>

<mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/listPA/{{correo}}">Propuestas Aplicadas</button>
    <button mat-menu-item routerLink="/listMC/{{correo}}">Mis Cursos</button>
</mat-menu>

<div style="display: block;">
    <div class="body2">
        <div class="container">
            <h1>Mis Clases</h1>
        </div>
    </div>
    
    <div class="body">
        <table>
            <tr>
              <th>No.</th>
              <th>Estado</th>
              <th>Clase</th>
            </tr>
            <tr *ngFor="let op of resultados">
                <td>{{op.Cid}}</td>
                <td>{{op.estado}}</td>
                <td><button class="submit-button" routerLink="/clases_by/{{correo}}/{{nombre}}/{{op.Cid}}">Link Clase</button></td>
            </tr>
        </table>
    </div>
</div>

<div class="footer">
    <button class="submit-button" routerLink="/listMC/{{correo}}">Regresar</button>
</div>
