<div class="pagina-completa">
    <mat-toolbar class="custom-toolbar">
        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <span class="toolbar-spacer"></span>
        <span class="toolbar-title">EduJob+</span>
        <span class="toolbar-spacer"></span>
        <button mat-button routerLink="/menuC/{{correo}}">
            <mat-icon>home</mat-icon>
            Ir a Menu
        </button>
        <button mat-button (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            Cerrar Sesión
        </button>
    </mat-toolbar>
</div>

<mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/listPA/{{correo}}">Propuestas Aplicadas</button>
    <button mat-menu-item routerLink="/listMC/{{correo}}">Mis Cursos</button>
</mat-menu>

<div class="body" *ngIf="!view">
    <div class="container2">
        <table>
            <tr>
            <th>No.</th>
            <th>Respuesta</th>
            <th>Estado</th>
            </tr>
            <tr *ngFor="let op of resultados2">
                <td>{{op.NumC}}</td>
                <td>{{op.respuesta}}</td>
                <td>{{op.estadoRC}}</td>
            </tr>
        </table><br><br>
        <br><br>
        <button class="submit-button" (click)="reg()">Regresar</button>
    </div>
</div>

<div class="body" *ngIf="(id < long) && (confirm) && (view)">
    <div class="container">
        <div class="question">No. {{resultados[id].NumC}}</div> <br>
        <div class="question">Pregunta: {{resultados[id].Cpregunta}}</div>
        <br>
        <div class="input-container">
          <input type="text" placeholder="Escribe tu respuesta aquí..." style="height: 100px;" [(ngModel)]="resp">
        </div>
        <br>
        <div>
            <button class="submit-button" (click)="sig(resultados[id].respuestaC, resultados[id].NumC)">Siguiente</button>
        </div>
      </div>
</div>

<div class="body" *ngIf="((id==long) && (view)) || (!(confirm) && (view)) ">
    <div class="container">
        <div class="cent">Ya Respondiste el cuestionario</div><br><br>
        <div>
            <button class="submit-button" (click)="viewRes()">Ver mi Respuesta</button>
            <button class="submit-button" (click)="reiniciar()">Repetir Cuestionario</button>
        </div>
    </div>
</div>

<div class="footer">
    <button class="submit-button" routerLink="/clases_by/{{correo}}/{{nombre}}/{{cid}}">Regresar</button>
</div>
